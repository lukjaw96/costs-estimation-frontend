<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add requirement</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <!-- <select [(ngModel)]="selectedOption" *ngIf="requirements">
    <option *ngFor="let requirement of requirements; let x = index;" [selected]="x == 1">{{requirement.name}}</option>
  </select> -->


  <form [formGroup]="profileForm" (ngSubmit)="addRequirementToProject()" id="ngForm">

    <select formControlName="requirement">
      <option *ngFor="let requirement of requirements">{{requirement.name}}</option>
    </select>


  </form>
</div>
<div class="modal-footer">
  <button form="ngForm" type="submit" [disabled]="!profileForm.valid" class="btn btn-outline-dark">Save</button>
</div>
