<app-settings-bar></app-settings-bar>
<button (click)="back()">back</button>

<h2>All requirements</h2>
<table>
  <thead>
    <tr>
      <th>idRequirement</th>
      <th>name</th>
      <th>description</th>
      <th>author</th>
      <th>creationDate</th>
      <th>finalCost</th>
    </tr>
  </thead>
  <tbody *ngIf="requirements">
    <tr *ngFor="let requirement of requirements">
      <td>{{requirement.idRequirement}}</td>
      <td>{{requirement.name}}</td>
      <td>{{requirement.description}}</td>
      <td>{{requirement.author}}</td>
      <td>{{requirement.creationDate}}</td>
      <td>{{requirement.finalCost}}</td>
    </tr>
  <tbody>
</table>
<button (click)="openAddRequirement(contentAdd, requirement)">add requirement</button>
<button (click)="getProjectRequirements()">refresh</button>

 <ng-template #contentAdd let-modal>
  <app-add-requirement-project [modal]="modal" [idProject]="idProject"></app-add-requirement-project>
</ng-template>
