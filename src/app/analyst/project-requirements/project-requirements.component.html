<app-settings-bar></app-settings-bar>
<button type="button" class="btn btn-primary" (click)="back()">Back</button>

<h2>All requirements</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">description</th>
      <th scope="col">author</th>
      <th scope="col">creation date</th>
      <th scope="col">final cost</th>
    </tr>
  </thead>
  <tbody *ngIf="requirements">
    <tr *ngFor="let requirement of requirements">
      <td>{{requirement.idRequirement}}</td>
      <td>{{requirement.name}}</td>
      <td>{{requirement.description}}</td>
      <td>{{requirement.author}}</td>
      <td>{{requirement.creationDate}}</td>
      <td>{{requirement.finalCost}}</td>
    </tr>
  <tbody>
</table>
<button type="button" class="btn btn-primary btn-add-requirement" (click)="openAddRequirement(contentAdd)">Add requirement</button>
<button type="button" class="btn btn-primary" (click)="getProjectRequirements()">Refresh</button>

 <ng-template #contentAdd let-modal>
  <app-add-requirement-project [modal]="modal" [idProject]="idProject"></app-add-requirement-project>
</ng-template>
