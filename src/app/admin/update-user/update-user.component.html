<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Update user</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="firstNameUpdatedUser">firstName</label>
      <input type="text" class="form-control" name="firstNameUpdatedUser" [(ngModel)]="updatedUser.firstName" />
    </div>
    <div class="form-group">
      <label for="lastNameUpdatedUser">lastName</label>
      <input type="text" class="form-control" name="lastNameUpdatedUser" [(ngModel)]="updatedUser.lastName" />
    </div>
    <div class="form-group">
      <label for="usernameUpdatedUser">username</label>
      <input type="text" class="form-control" name="usernameUpdatedUser" [(ngModel)]="updatedUser.username" disabled />
    </div>
    <div class="form-group">
      <label for="roleUpdatedUser">role</label>
      <input type="text" class="form-control" name="roleUpdatedUser" [(ngModel)]="updatedUser.role" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="updateUser(updatedUser)">Update</button>
</div>
