<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add user</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit(newUser)" id="ngForm">
    <div class="form-group">
      <label for="firstName">firstName</label>
      <input type="text" class="form-control" name="firstName" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" class="form-control" name="lastName" formControlName="lastName" />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" formControlName="username">

      <div *ngIf="username.invalid && (username.dirty || username.touched) " class="alert alert-danger">

        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password">

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 8 characters long.
        </div>

      </div>
    </div>

    <select formControlName="role">
      <option *ngFor="let role of roles">{{role}}</option>
    </select>


  </form>
</div>
<div class="modal-footer">
  <button form="ngForm" type="submit" [disabled]="!profileForm.valid">Submit</button>
</div>
