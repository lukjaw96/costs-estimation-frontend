<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add user</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="firstName">firstName</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" />
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username" />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" />
    </div>
    <div class="form-group">
      <label for="role">role</label>
      <input type="text" class="form-control" name="role" [(ngModel)]="newUser.role" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="addUser(newUser)">Save</button>
</div>
