<button (click)="logout()">logout</button>
<button (click)="openGetUser(contentGet)">My profile</button>
<h2>All users</h2>
<table>
  <thead>
    <tr>
      <th>idUser</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>username</th>
      <th>role</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="users">
    <tr *ngFor="let user of users">
      <td>{{user.idUser}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
      <td><button (click)="openUpdateUser(contentUpdate, user)">update user</button></td>
      <td><button (click)="deleteUser(user.idUser)">delete user</button></td>
    </tr>
  <tbody>
</table>
<button (click)="openAddUser(contentAdd, user)">add user</button>
<button (click)="getAllUsers()">refresh</button>

<ng-template #contentAdd let-modal>
  <app-add-user [modal]="modal"></app-add-user>
</ng-template>

<ng-template #contentUpdate let-modal>
  <app-update-user [modal]="modal" [updatedUserSend]="updatedUser"></app-update-user>
</ng-template>

<ng-template #contentGet let-modal>
  <app-update-self [modal]="modal" [gotUser]="gotUser"></app-update-self>
</ng-template>
