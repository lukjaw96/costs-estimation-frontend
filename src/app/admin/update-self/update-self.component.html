<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">My profile</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="idUserGotUser">idUser</label>
      <input type="text" class="form-control" name="idUserGotUser" [(ngModel)]="gotUser.idUser" disabled />
    </div>
    <div class="form-group">
      <label for="firstNameGotUser">firstName</label>
      <input type="text" class="form-control" name="firstNameGotUser" [(ngModel)]="gotUser.firstName" />
    </div>
    <div class="form-group">
      <label for="lastNameGotUser">lastName</label>
      <input type="text" class="form-control" name="lastNameGotUser" [(ngModel)]="gotUser.lastName" />
    </div>
    <div class="form-group">
      <label for="usernameGotUser">username</label>
      <input type="text" class="form-control" name="usernameGotUser" [(ngModel)]="gotUser.username" disabled />
    </div>
    <div class="form-group">
      <label for="roleGotUser">role</label>
      <input type="text" class="form-control" name="roleGotUser" [(ngModel)]="gotUser.role" disabled />
    </div>

    <button (click)="openUpdateUserPassword(contentUpdatePassword, gotUser.idUser)">change password</button>
    <button (click)="updateUserSelf(gotUser)">Update</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Button click')">Close</button>
</div>

<ng-template #contentUpdatePassword let-modal>
  <app-update-password [idUser]="idUser" [modal]="modal"></app-update-password>
</ng-template>
