<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add project</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="newProject.name" />
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="newProject.description" />
    </div>
    <div class="form-group">
      <label for="author">author</label>
      <input type="text" class="form-control" name="author" [(ngModel)]="newProject.author" />
    </div>
    <div class="form-group">
      <label for="status">status</label>
      <input type="text" class="form-control" name="status" [(ngModel)]="newProject.status" />
    </div>
    <div class="form-group">
      <label for="startDate">startDate</label>
      <input type="text" class="form-control" name="startDate" [(ngModel)]="newProject.startDate" />
    </div>
    <div class="form-group">
      <label for="endDate">endDate</label>
      <input type="text" class="form-control" name="endDate" [(ngModel)]="newProject.endDate" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="addProject(newProject)">Save</button>
</div>
